<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <title>Manipulando a DOM</title>
</head>
<body>
    <div id="app">
        <button onmouseover="mostraAlerta()">Pressione aqui!</button>
        <input onkeypress="mostraAlerta()" />
    </div>

    <script>
        function mostraAlerta() {
            alert('Alertou!')
        }
    </script>
</body>
</html>
